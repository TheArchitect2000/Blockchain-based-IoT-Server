name: Build and Push to ECR

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # UNCOMMENT if your secrets are stored under an environment:
    # environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Fail early if any secret is missing
      - name: Preflight secret check
        run: |
          test -n "${{ secrets.AWS_ACCESS_KEY_ID }}"        || (echo "Missing AWS_ACCESS_KEY_ID" && exit 1)
          test -n "${{ secrets.AWS_SECRET_ACCESS_KEY }}"     || (echo "Missing AWS_SECRET_ACCESS_KEY" && exit 1)
          test -n "${{ secrets.AWS_REGION }}"                || (echo "Missing AWS_REGION" && exit 1)
          test -n "${{ secrets.ECR_REPOSITORY }}"            || (echo "Missing ECR_REPOSITORY" && exit 1)

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & push
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build -t "$ECR_REPOSITORY:latest" .
          docker tag  "$ECR_REPOSITORY:latest" "$ECR_REGISTRY/$ECR_REPOSITORY:latest"
          docker push "$ECR_REGISTRY/$ECR_REPOSITORY:latest"
