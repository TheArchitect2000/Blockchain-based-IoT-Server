name: Deploy to Amazon ECS

on:
  push:
    branches: ["main"]

env:
  AWS_REGION: MY_AWS_REGION
  # Backend Service
  ECR_REPOSITORY_BACKEND: MY_BACKEND_ECR_REPO
  ECS_SERVICE_BACKEND: MY_BACKEND_ECS_SERVICE
  ECS_TASK_DEFINITION_BACKEND: .aws/backend.json
  CONTAINER_NAME_BACKEND: MY_BACKEND_CONTAINER_NAME

  # WebApp Service
  ECR_REPOSITORY_WEBAPP: MY_WEBAPP_ECR_REPO
  ECS_SERVICE_WEBAPP: MY_WEBAPP_ECS_SERVICE
  ECS_TASK_DEFINITION_WEBAPP: .aws/webapp.json
  CONTAINER_NAME_WEBAPP: MY_WEBAPP_CONTAINER_NAME

  # Admin WebApp Service
  ECR_REPOSITORY_ADMIN: MY_ADMIN_WEBAPP_ECR_REPO
  ECS_SERVICE_ADMIN: MY_ADMIN_WEBAPP_ECS_SERVICE
  ECS_TASK_DEFINITION_ADMIN: .aws/admin-webapp.json
  CONTAINER_NAME_ADMIN: MY_ADMIN_WEBAPP_CONTAINER_NAME

  ECS_CLUSTER: MY_ECS_CLUSTER

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set AWS Account ID
        id: account
        run: |
          echo "account_id=$(aws sts get-caller-identity --query Account --output text)" >> $GITHUB_OUTPUT

      - name: Prepare task definitions with secrets
        run: |
          # Replace placeholders in task definitions
          sed -i "s/{{AWS_ACCOUNT_ID}}/${{ steps.account.outputs.account_id }}/g" .aws/*.json
          sed -i "s/{{AWS_REGION}}/${{ env.AWS_REGION }}/g" .aws/*.json
          sed -i "s|{{ECR_REGISTRY}}|${{ steps.login-ecr.outputs.registry }}|g" .aws/*.json
          sed -i "s/{{EFS_ID}}/${{ secrets.EFS_FILE_SYSTEM_ID }}/g" .aws/*.json
          sed -i "s/{{EFS_SSL_ACCESS_POINT}}/${{ secrets.EFS_SSL_ACCESS_POINT }}/g" .aws/*.json
          sed -i "s/{{EFS_DATA_ACCESS_POINT}}/${{ secrets.EFS_DATA_ACCESS_POINT }}/g" .aws/*.json
          sed -i "s/{{EFS_MONGO_DATA_ACCESS_POINT}}/${{ secrets.EFS_MONGO_DATA_ACCESS_POINT }}/g" .aws/*.json
          sed -i "s/{{EFS_MONGO_INIT_ACCESS_POINT}}/${{ secrets.EFS_MONGO_INIT_ACCESS_POINT }}/g" .aws/*.json

      # Backend Service
      - name: Build, tag, and push backend image to Amazon ECR
        id: build-backend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG ./backend
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Update backend task definition
        id: task-def-backend
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION_BACKEND }}
          container-name: ${{ env.CONTAINER_NAME_BACKEND }}
          image: ${{ steps.build-backend.outputs.image }}

      - name: Deploy backend to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def-backend.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE_BACKEND }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      # WebApp Service
      - name: Build, tag, and push webapp image to Amazon ECR
        id: build-webapp
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_WEBAPP:$IMAGE_TAG ./web_app
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_WEBAPP:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY_WEBAPP:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Update webapp task definition
        id: task-def-webapp
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION_WEBAPP }}
          container-name: ${{ env.CONTAINER_NAME_WEBAPP }}
          image: ${{ steps.build-webapp.outputs.image }}

      - name: Deploy webapp to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def-webapp.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE_WEBAPP }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      # Admin WebApp Service
      - name: Build, tag, and push admin webapp image to Amazon ECR
        id: build-admin
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_ADMIN:$IMAGE_TAG ./admin_web_app
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_ADMIN:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY_ADMIN:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Update admin webapp task definition
        id: task-def-admin
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION_ADMIN }}
          container-name: ${{ env.CONTAINER_NAME_ADMIN }}
          image: ${{ steps.build-admin.outputs.image }}

      - name: Deploy admin webapp to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def-admin.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE_ADMIN }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
